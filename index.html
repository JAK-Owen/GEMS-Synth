<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEMS-Synth</title>
  <link rel="stylesheet" href="styleSheet.css">
  <script src="https://unpkg.com/akai-lpd8@1.0.1/dist/AkaiLPD8.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.6/Tone.js'></script>
  <script type="text/javascript" src="https://unpkg.com/@tonejs/ui@0.0.8/build/tonejs-ui.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/nexusui@latest/dist/NexusUI.js'></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

  <div class="container">
    <section class="section">

      <div id="oscilloscope"></div>

      <!-- DIALS CONTAINER -->
      <div id="dials-container">
        <div class="dial" id="gain">
          <label for="gain" class="dial-text">Volume</label>
        </div>
        <div class="dial" id="LPFilter">
          <label for="LPFilter" class="dial-text">Low Pass</label>
        </div>
        <div class="dial" id="verb">
          <label for="verb" class="dial-text">Reverb</label>
        </div>
        <div class="dial" id="FBDelay">
          <label for="FBDelay" class="dial-text">Delay</label>
        </div>
      </div>

      <script src="script.js"></script>

</body>

</html>
