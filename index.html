  const synth1 = new Tone.MonoSynth({

    "volume": -8,
  "oscillator": {
    "type": wave

  "envelope": {
    "attack": attack,
    "decay": decay,
    "sustain": sustain,
    "release": release,
  },
  "filterEnvelope": {
    "attack": attack,
    "decay": decay,
    "sustain": sustain,
    "release": release,
    "baseFrequency": 300,
    "octaves": 4
  }});

  synth1.connect(delay);

  const pattern1 = scale;


var index = 0;

Tone.Transport.scheduleRepeat(time => {
  repeat(time);
}, noteDuration);

function repeat(time) {
  let note = pattern1[Math.floor(Math.random() * pattern1.length)];
  synth1.triggerAttackRelease(note, noteDuration, time);
  synth1.envelope.triggerAttackRelease(noteDuration);
  index++;
}
